<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=1, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<title>Library</title>
	</head>
	<body>
		<h1 class="logo">Library</h1>
		<button type="submit" class="btn-add-book">+ Add Book</button>
		<div class="modal-overlay">
			<div class="modal">
				<h3 class="modal-title">Add new book</h3>
				<form class="modal-form">
					<div class="form-group">
						<input type="text" placeholder="Title" id="title-input" required />
					</div>
					<div class="form-group">
						<input
							type="text"
							placeholder="Author"
							id="author-input"
							required
						/>
					</div>
					<div class="form-group">
						<input type="text" placeholder="Pages" id="pages-input" required />
					</div>
					<div class="form-group">
						<label for="have-you-read">Have you read it?</label>
						<input type="checkbox" id="have-you-read" />
					</div>
					<button type="submit" class="btn btn-submit">Submit</button>
				</form>
			</div>
		</div>

		<div class="books-display"></div>
	</body>
</html>
